<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Master</title>
    <style>
            /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        html {
          background: linear-gradient(135deg, #3142AE, #333FA0);
        }

        .aBody {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            color: #fff;
            padding: 1rem;
        }

        .aLogo {
            width: 100%;
            margin: 0;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            color:white;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        nav .logo-container {
            display: flex;
            align-items: center;
        }

        nav img {
            width: 50px;
            margin-right: 10px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            color: #333;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .stat-box {
            text-align: center;
            font-weight: bold;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text-display {
            background: #f1f3f4;
            color: #333;
            padding: 1.5rem;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 100px;
            line-height: 1.5;
            text-align: left;
            word-wrap: break-word;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .typing-area {
            width: 100%;
            height: 80px;
            margin-bottom: 1.5rem;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            background: #fafafa;
            color: #333;
        }

        .typing-area:focus {
            outline: none;
            border-color: #285FCF;
        }

        .btn-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .btn {
            background: #2575fc;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background: #285FCF;
            transform: scale(1.05);
        }

        .feedback {
            padding: 1rem;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1rem;
            text-align: center;
        }

        .feedback.success {
            background: #4caf50;
            color: #fff;
        }

        .feedback.error {
            background: #f44336;
            color: #fff;
        }

        /* Leaderboard Styles */
        
        .leaderboard {
            margin: 2rem;
            width:100%;
            max-width: 800px;
            padding: 1rem;
            background: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .leaderboard h3 {
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.5rem;
            color: #0052D4;
        }

        .leaderboard ul {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            background: #f1f3f4;
            margin-bottom: 0.5rem;
            border-radius: 10px;
        }

        .leaderboard li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="aLogo">
        <div class="logo-container">
            <img src="img/aisat.png" alt="AISAT Logo">
            <h3>AISAT</h3>
        </div>
        <h3>ComScie - AE1MA</h3>
    </nav>

<div class="aBody">
  
    <div class="container">
        <div class="stats-bar">
            <div class="stat-box">Time: <span id="timer">0s</span></div>
            <div class="stat-box">WPM: <span id="wpm">0</span></div>
            <div class="stat-box">Accuracy: <span id="accuracy">0%</span></div>
        </div>

        <div class="text-display" id="textDisplay">Click 'Start Test' to begin...</div>
        <textarea class="typing-area" id="typingArea" disabled placeholder="Start typing here..."></textarea>

        <div class="btn-container">
            <button class="btn" id="startBtn">Start Test</button>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>
  
          <div class="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList">
            <!-- Leaderboard items will be inserted here -->
        </ul>
    </div>
    
    </div>

    <script>
            const textDisplay = document.getElementById('textDisplay');

        const typingArea = document.getElementById('typingArea');

        const timer = document.getElementById('timer');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const startBtn = document.getElementById('startBtn');
        const feedback = document.getElementById('feedback');

        let startTime, timerInterval;
        let isTyping = false;

        const sampleTexts = [
            "The quick brown fox jumps over the lazy dog.",
            "To be or not to be, that is the question.",
            "All that glitters is not gold.",
            "Practice makes perfect.",
            "Actions speak louder than words.",
            "Don't judge a book by its cover."
        ];

        function getRandomText() {
            return sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
        }

        function startTest() {
            typingArea.value = '';
            textDisplay.textContent = getRandomText();
            typingArea.disabled = false;
            typingArea.focus();
            startTime = new Date();
            isTyping = true;
            startBtn.textContent = 'Restart Test';
            feedback.textContent = '';
            feedback.className = 'feedback';
            
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (isTyping) {
                const currentTime = new Date();
                const timeDiff = Math.floor((currentTime - startTime) / 1000);
                timer.textContent = `${timeDiff}s`;
            }
        }

        function calculateWPM(timeInSeconds, textLength) {
            const words = textLength / 5; // Assuming 5 characters = 1 word
            const minutes = timeInSeconds / 60;
            return Math.round(words / minutes);
        }

        function calculateAccuracy(original, typed) {
            let correct = 0;
            const totalChars = original.length;
            
            for (let i = 0; i < typed.length; i++) {
                if (typed[i] === original[i]) {
                    correct++;
                }
            }
            
            return Math.round((correct / totalChars) * 100);
        }

        function endTest() {
            isTyping = false;
            const timeElapsed = (new Date() - startTime) / 1000;
            clearInterval(timerInterval);
            typingArea.disabled = true;

            const wpm = calculateWPM(timeElapsed, textDisplay.textContent.length);
            const accuracy = calculateAccuracy(textDisplay.textContent, typingArea.value);

            wpmDisplay.textContent = wpm;
            accuracyDisplay.textContent = `${accuracy}%`;

            let feedbackMessage = '';
            if (wpm > 40 && accuracy > 95) {
                feedbackMessage = "Excellent! You're a typing master!";
                feedback.className = 'feedback success';
            } else if (wpm > 30 && accuracy > 90) {
                feedbackMessage = "Good job! Keep practicing!";
                feedback.className = 'feedback success';
            } else {
                feedbackMessage = "Keep practicing to improve your speed and accuracy!";
                feedback.className = 'feedback error';
            }
            feedback.textContent = feedbackMessage;
        }

        startBtn.addEventListener('click', startTest);

        typingArea.addEventListener('input', () => {
            if (!isTyping) return;

            const typed = typingArea.value;
            const original = textDisplay.textContent;

            // Display each letter in red or green
            let formattedText = '';
            for (let i = 0; i < original.length; i++) {
                if (i < typed.length) {
                    formattedText += `<span style="color: ${typed[i] === original[i] ? 'green' : 'red'};">${original[i]}</span>`;
                } else {
                    formattedText += `<span>${original[i]}</span>`;
                }
            }
            textDisplay.innerHTML = formattedText;

            // Update accuracy and WPM
            const currentAccuracy = calculateAccuracy(original.substring(0, typed.length), typed);
            accuracyDisplay.textContent = `${currentAccuracy}%`;

            const currentTime = (new Date() - startTime) / 1000;
            const currentWPM = calculateWPM(currentTime, typed.length);
            wpmDisplay.textContent = currentWPM;

            if (typed.length >= original.length) {
                endTest();
            }
        });
        
        // leaderboard

        const leaderboardList = document.getElementById('leaderboardList');
let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];

function updateLeaderboard(name, wpm, time, accuracy) {
    // Add the new entry
    leaderboard.push({ name, wpm, time, accuracy });
    // Sort the leaderboard by WPM in descending order
    leaderboard.sort((a, b) => b.wpm - a.wpm);
    leaderboard = leaderboard.slice(0, 100);
    // Save the updated leaderboard to localStorage
    localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
    // Render the leaderboard
    renderLeaderboard();
}

function renderLeaderboard() {
    leaderboardList.innerHTML = leaderboard
        .map(
            (entry, index) =>
                `<li>
                    <span>${index + 1}. ${entry.name}</span>
                    <span>${entry.wpm} WPM</span>
                    <span>${entry.time}s</span>
                    <span>${entry.accuracy}% Accuracy</span>
                </li>`
        )
        .join('');
}

function endTest() {
    isTyping = false;
    const timeElapsed = Math.floor((new Date() - startTime) / 1000);
    clearInterval(timerInterval);
    typingArea.disabled = true;

    const wpm = calculateWPM(timeElapsed, textDisplay.textContent.length);
    const accuracy = calculateAccuracy(textDisplay.textContent, typingArea.value);

    wpmDisplay.textContent = wpm;
    accuracyDisplay.textContent = `${accuracy}%`;

    let feedbackMessage = '';
    if (wpm > 40 && accuracy > 95) {
        feedbackMessage = "Excellent! You're a typing master!";
        feedback.className = 'feedback success';
    } else if (wpm > 30 && accuracy > 90) {
        feedbackMessage = "Good job! Keep practicing!";
        feedback.className = 'feedback success';
    } else {
        feedbackMessage = "Keep practicing to improve your speed and accuracy!";
        feedback.className = 'feedback error';
    }
    feedback.textContent = feedbackMessage;

    // Prompt for name if the test was completed
    if (wpm > 0) {
        const name = prompt('Enter your name for the leaderboard:');
        if (name) {
            updateLeaderboard(name, wpm, timeElapsed, accuracy);
        }
    }
}

renderLeaderboard();
    </script>
</body>
</html>
